<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            min-height: 240px;
        }
        
        td {
            border: 1px solid black;
            padding: 24px;
            text-align: center;
            
        }
        
        .cell01 {
            background-color: lightcoral;
        }
        
        .cell02 {
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell01">Primeira célula</td>
            <td class="cell02">Segunda célula</td>
        </tr>
    </table>
</body>
</html>
