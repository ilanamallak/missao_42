<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="parallax inicio">
        <div class="mensagem-centralizada">
            Um dia...
        </div>
    </div>

    <div class="conteudo">
        <div class="bloco-preto">
            <div class="mensagem-preta">
                Um dia como qualquer outro dia...
            </div>
        </div>
    </div>

    <div class="parallax fim">
        <div class="mensagem-centralizada">
            Um dia desses...
        </div>
    </div>
</body>
</html>
